<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Eventos Jquery</title>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/evento.js"></script>

        <style>
            #caja{
                width: 250px;
                height: 250px;
                border: 2px solid white;
                background-color: yellow;
                color: black;
            }

            input{
                padding: 10px;
                width: 300px;
                font-size: 20px;
            }

            #datos{
                border: 2px dashed white;
                padding: 10px;
                width: 250px;
                height: 50px;
                margin-top: 10px;
                display: none;
            }

            #sigueme{
                width: 25px;
                height: 25px;
                position: absolute;
                display: block;
                opacity: 0.9;
                border-radius: 999px;
                border: 1px solid white;
                background: red;
            }

            /*#caja:hover{
                transition: 1500ms all;
                background: tomato;
                cursor: pointer;
            }*/
        </style>
    </head>

    <body style="background-color: black;color: white;">
        <h1>Eventos Jquery</h1>

        <div id="caja">
            soy una caja
        </div>
        <hr>
        <form>
            <input type="text" id="nombre">
        </form>

        <div id="datos">

        </div>

        <div id="sigueme">

        </div>

    </body>
</html>
